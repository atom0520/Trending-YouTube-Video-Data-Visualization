<style>
    body {
        font-family: "Times New Roman", Georgia, Serif;
    }

    h1,h2,h3,h4,h5,h6 {
        font-family: "Playfair Display";
        letter-spacing: 5px;
    }

    caption {   background-color:red; 
                color:white;
                border:1px dotted;
                font:bold 22px arial; 
                border-radius: 10px 10px 0px 0px; 
                height:40px; 
                margin: 0px 0px 4px 0px; 
                vertical-align:middle;
                }

    th      {   background-color:red; 
                color:white;
                font:bold 18px arial;
                height:40px;
                padding:2px;
            }

    td      { border:1px dotted; padding:2px; font-size:14px;}

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .bar {
      fill: orange;
    }

    .bar:hover {
      fill: orangered ;
    }

    .x.axis path {
      display: none;
    }

    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
    }

    .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      /* width: 100%; */
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
    }

    .d3-tip.n:after {
      margin: -1px -1px 0 0;
      top: 100%;
      left: 50%;
    }

    .container {
        width: 100%;
        /* max-width: 800px; */
        min-width: 330px;
        background: #fff;
        margin-left: auto;
        margin-right: auto;
     
        margin-top: 40px;
        margin-bottom: 40px;
        padding: 0px 40px 20px 40px;
    }

    .vid-container {
        position: relative;
        margin-bottom: 112px;
        margin-left: auto;
        margin-right: auto;
        width: 520px;
        height: 320px; 
        background-color:rgb(207, 92, 92);
    }
   
    .vid-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .vid-list-container {
        width: 640px;
        margin-left: auto;
        margin-right: auto;
        overflow-y: hidden;
        overflow-x: scroll;
        z-index: 8;
        /* padding: 128px 0px 0px 0px; */
        /* margin-left:4%; */
        /* padding-bottom: 20px; */
        /* background-color:rgba(0, 0, 0, 0.8); */
        border: 1px dotted grey;
    }

    .vid-list {
        width: 640px;
        position: relative;
        height: 128px;
        background-color:rgba(0, 0, 0, 0.8);
        /* top:0;
        left: 0; */
    }

    .vid-item {
        display: block;
        width: 148px;
        height: 128px;
        float: left;
        margin: 0;
        padding: 10px 10px 10px 10px;
        /* background-color:rgba(0, 0, 0, 0.8); */
    }

    .thumb {
        /*position: relative;*/
        overflow:hidden;
        height: 84px;
    }

    .thumb img {
        width: 100%;
        position: relative;
        top: -13px;
    }

    .vid-item .desc {
        color: white;
        font-size: 15px;
        margin-top:5px;
        white-space: nowrap; 
        overflow: hidden;
        text-overflow:ellipsis;
    }
  
    .vid-item:hover {
        background:darkgrey;
        cursor: pointer;
    }

    .arrows {
        position:relative;
        width: 100%;
    }

    .arrow-left {
        color: lightcoral;
        position: absolute;
        /* background: #777; */
        /* padding: 16px; */
        left: 50%;
        transform:translate(-388px,0);
        top: -108px;
        cursor: pointer;
        /* border: 1px solid white; */
    }

    .arrow-right {
        color: lightcoral;
        position: absolute;
        /* background: #777; */
        /* padding: 16px; */
        right: 50%;
        transform:translate(388px,0);
        top: -108px;
        cursor: pointer;
        /* border: 1px solid white; */
    }

    .arrow-left:hover {
        color: #CC181E;
    }

    .arrow-right:hover {
        color: #CC181E;
    }

    #tooltip {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 8px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -mox-box-shadow: 4px 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rbga(0, 0, 0, 0.4);
        pointer-events:none;
    }
    #tooltip.hidden {
        opacity: 0;
    }
    #tooltip p {
        margin-top: 0;
        margin-left: auto;
        margin-right: auto;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 20px;
    }

    .arc {
        opacity: 0.85;
      }
      
    .arc:hover {
        opacity: 1;
    }

    .legend {
        padding: 5px;
        font: 10px sans-serif;
        background: yellow;
        box-shadow: 2px 2px 1px #888;
    }
</style>

    <script>

        var regionData = {
            "ca":{
                name:"Canada"
            },
            "us":{
                name:"USA"
            },
            "gb":{
                name:"Britain"
            },
            "fr":{
                name:"France"
            },
            "de":{
                name:"Germany"
            },
            "gl":{
                name:"Global"
            }
        }
        
        var selectRegion = document.getElementById("select-region");

        for(var key in regionData){
            var option = document.createElement("option");
            option.text = regionData[key].name;
            option.value = key;
            selectRegion.appendChild(option);
        }

        function loadSelectCategoryOptions(){
            console.log("loadSelectCategoryOptions");
            var selectRegion = document.getElementById("select-region");
            var selectedRegionId = selectRegion.options[selectRegion.selectedIndex].value;

            if(categoryData==null || categoryData[selectedRegionId]==null){
                loadRegionCategoryData(selectedRegionId,loadSelectCategoryOptions);
                return;
            }

            console.log(categoryData);

            var selectCategory = document.getElementById("select-category");
            for(var key in categoryData[selectedRegionId]){
                if(categoryData[selectedRegionId].hasOwnProperty(key)){
                    var option = document.createElement("option");
                    option.text = categoryData[selectedRegionId][key].title;
                    option.value = key;
           
                    selectCategory.appendChild(option);
                }
            }

            var option = document.createElement("option");
            option.text = "All Categories";
            option.value = "99";
            selectCategory.appendChild(option);
        }
        
        function includeOrNot(idSet,id){
            var included = false;
            
            for(var j=0;j<idSet.length;j+=1){
                if(idSet[j]==id){
                    included=true;
                    break;
                }
            }

            return included;
        }

        var topicsOption = {
            "most-viewed":{
                text:"Most Viewed Videos" 
            },
            "most-liked":{
                text:"Most Liked Videos"
            },
            "most-disliked":{
                text:"Most Disliked Videos"
            },
            "most-commented":{
                text:"Most Commented Videos"
            }
        }

        var selectTopic = document.getElementById("select-topic");
        for(var key in topicsOption){
            var option = document.createElement("option");
            option.text = topicsOption[key].text;
            option.value = key;
            selectTopic.appendChild(option);
        }

        function loadRegionCategoryData(regionId, callback){
            console.log("loadCategoryData");
            if(categoryData==null){
                categoryData = {};
            }

            if(categoryData[regionId]!=null){
                if(callback!=null){
                    callback();
                }
            }

            d3.json(getCategoryDataFilename(regionId), function(root) {

                var categoryItems = root.items;

                temp = {};
                for(var i=0;i<categoryItems.length;i+=1){
                    var categoryId = categoryItems[i].id;
                    var categoryTitle = categoryItems[i].snippet.title;
                    temp[categoryId]={};
                    temp[categoryId].title = categoryTitle;
                    temp[categoryId].video_num = 0;
                    temp[categoryId].views = 0;
                }

                categoryData[regionId]=temp;

                if(callback!=null){
                    callback();
                }
            });
        }

        function getVideoDataFilename(regionId){
            // console.log("getCategoryDataFilename");
         
            console.log("data/video_data_"+regionId+".csv");
            return "data/video_data_"+regionId+".csv";
        }

        function getCategoryDataFilename(regionId){
            if(regionId=="gl"){
                return "data/category_data_us.json";
            }
            // console.log("getCategoryDataFilename");
            // console.log("data/category_data_"+regionId+".json");
            return "data/category_data_"+regionId+".json";
        }

        function onClickSearchButton(){
  
            var selectRegion = document.getElementById("select-region");
            var regionId = selectRegion.options[selectRegion.selectedIndex].value;

            var selectCategory = document.getElementById("select-category");
            var categoryId = selectCategory.options[selectCategory.selectedIndex].value;

            var selectTopic = document.getElementById("select-topic");
            var topicId = selectTopic.options[selectTopic.selectedIndex].value;

            var maxSearchNumber = document.getElementById("input-max-search-number").value;

            if(maxSearchNumber==""){
                alert("Please enter the maximum search number.");
            }else if (maxSearchNumber<1){
                alert("Maximum search number should not be smaller than 1.");
            }else if (maxSearchNumber>maxSearchNumUpperbound){
                alert("Maximum search number should not be bigger than "+maxSearchNumUpperbound+".");
            }else{
                cleanRankingTable();
                cleanBarGraph();    
                document.getElementById("loading").style.display = "block";

                searchVideoData(regionId, categoryId, topicId, maxSearchNumber,
                    function(){                                

                        loadVideoPlayer();
                        loadRankingTable();
                        loadBarGraph(
                            searchedVideoData,
                            searchedTopicId,
                            getCaptionText(regionId, categoryId, topicId)
                        );

                        document.getElementById("loading").style.display = "none";
                    });
           
                // loadVideoPlayer();
            }
            // console.log(inputMaxSearchNumber.value=="");
        }

        function onSelectRegionChange(){
            loadSelectCategoryOptions();
        }

        function iterateLoadRegionVideoData(i,tempGlobalVideoData,callback){
            console.log("iterateLoadRegionVideoData");
            var regionId = Object.keys(regionData)[i];
   
            console.log(regionId);

            if(regionId != 'gl'){
                if(videoData[regionId]==null){
                    d3.csv(getVideoDataFilename(regionId),
                        function(data){
                            data.views = +data.views;
                            data.likes = +data.likes;
                            data.dislikes = +data.dislikes;
                            data.comment_count = +data.comment_count;
                            return data;
                        },
                        function(error,data){

                            videoData[regionId]=data;
                            Array.prototype.push.apply(tempGlobalVideoData,data); 

                            i+=1;
                            if(i<Object.keys(regionData).length){
                                setTimeout(
                                    function(){
                                        iterateLoadRegionVideoData(i,tempGlobalVideoData,callback);
                                    },0);
                                
                            }else{
                                videoData['gl'] = tempGlobalVideoData;

                                if(callback!=null){
                                    callback();
                                }
                            }
                        });
                    return;
                }else{
                    Array.prototype.push.apply(tempGlobalVideoData,videoData[regionId]); 
                }
            }

            i+=1;
            if(i<Object.keys(regionData).length){
                setTimeout(
                    function(){
                        iterateLoadRegionVideoData(i,tempGlobalVideoData,callback);
                    },0);
                
            }else{
                videoData['gl'] = tempGlobalVideoData;

                if(callback!=null){
                    callback();
                }
            }
          
        }

        function loadRegionVideoData(regionId,callback){
            console.log("loadRegionVideoData");
            if(videoData==null){
                videoData = {};
            }

            if(videoData[regionId]!=null){
                if(callback!=null){
                    callback();
                }
            }

            if(regionId=="gl"){
                var temp=[];
                setTimeout(
                    function(){
                        iterateLoadRegionVideoData(
                            0,temp,
                            callback);
                    },0);

                return;
            }

            d3.csv(getVideoDataFilename(regionId),
                function(data){
                    data.views = +data.views;
                    data.likes = +data.likes;
                    data.dislikes = +data.dislikes;
                    data.comment_count = +data.comment_count;
                    return data;
                },
                function(error,data){
                    
                    // console.log("region video data:");
                    
                    videoData[regionId]=data;
                    if(callback!=null){
                        callback();
                    }
                });
        }

        function searchVideoData(regionId, categoryId, topicId, maxSearchNum, callback){
            console.log("searchVideoData");
            console.log(videoData);
            

            if(videoData==null || videoData[regionId]==null){
                loadRegionVideoData(regionId, function(){
                    searchVideoData(regionId, categoryId, topicId, maxSearchNum, callback);
                    }
                );
                return;
            }

            var sortField;
            switch(topicId){
                case "most-viewed":
                sortField="views";
                break;
                case "most-liked":
                sortField="likes";
                break;
                case "most-disliked":
                sortField="dislikes";
                break;
                case "most-commented":
                sortField="comment_count";
                break;
            }
            
            dataSorted = videoData[regionId].slice(0)
            dataSorted.sort(
                function(a,b){
                    return b[sortField]-a[sortField];
                });

            var videoIdSet = [];
            var temp=[];

            for(var i=0;i<dataSorted.length && temp.length<maxSearchNum;i+=1){
 
                if(categoryId=="99" || dataSorted[i].category_id==categoryId){
                    if(includeOrNot(videoIdSet,dataSorted[i].video_id)==false){
         
                        videoIdSet.push(dataSorted[i].video_id);
                        temp.push(dataSorted[i]);
                    }
                }
            }

            if(temp.length==0){
                alert("No data found.");
            }

            searchedVideoData = temp;
            searchedRegionId = regionId;
            searchedCategoryId = categoryId;
            searchedTopicId = topicId;

            if(callback!=null){
                callback();
            }
            // return temp;
            // videoIdSet = [];
            // dataDeduplicated=[];

            // deduplicateSortedData(dataSorted,0,videoIdSet,dataDeduplicated,maxSearchNum,
            //     function(){
            //         mostViewed = dataDeduplicated;
            //         if(callback!=null){
            //             callback();
            //         }
            //     }
            // );
        }

            //     vidItem.setAttribute("onClick","onClickVideoThumbnail("+i+")");
                
            //     for (var j = 0; j < vidItem.childNodes.length; j++) {
            //         if (vidItem.childNodes[j].className == "thumb") {
            //             var node = vidItem.childNodes[j];
                        
            //             node.childNodes[0].src=playerVideoData[i].thumbnail_link;
            //             break;
            //         }

            //     for (var j = 0; j < vidItem.childNodes.length; j++) {
            //         if (vidItem.childNodes[j].className == "desc") {
            //             var node = vidItem.childNodes[j];
            //             node.innerHTML=playerVideoData[i].title;
            //             break;
            //         }

            //     onClickVideoThumbnail(0);

        function cleanRankingTable(){
            var rankingTable = document.getElementById("ranking-table");
            while (rankingTable.firstChild) {
                rankingTable.removeChild(rankingTable.firstChild);
            }
            rankingTable.style.display = "none";
        }

        function loadRankingTable(){

            var tableVideoData = searchedVideoData;
            if(tableVideoData.length==0){
                return;
            }

        function getCaptionText(regionId, categoryId, topicId){
            switch(topicId){
                case "most-viewed":
                return regionData[regionId].name+" Most Viewed "+categoryData[regionId][categoryId].title+" Videos";
                break;
                case "most-liked":
                return regionData[regionId].name+" Most Liked "+categoryData[regionId][categoryId].title+" Videos";
                break;
                case "most-disliked":
                return regionData[regionId].name+" Most disliked "+categoryData[regionId][categoryId].title+" Videos";
                break;
                case "most-commented":
                return regionData[regionId].name+" Most Commented "+categoryData[regionId][categoryId].title+" Videos";
                break;
            }
        }

        function cleanBarGraph(){
            var barGraph = document.getElementById("bar-graph");
                while (barGraph.firstChild) {
                    barGraph.removeChild(barGraph.firstChild);
                }
        }

        function loadBarGraph(data, topicId, title){
    
            var graphData=data;
            if(graphData.length==0){
                return;
            }
            
            var xAxisField;
            var yAxisField;
            var tipIndexField;
            var yAxisLabel;
        
            var width = 720;
            var height = data.length*48;

            var xAxisFontSize = 12;
            var yAxisFontSize = 12;
        
            var yAxisFormatFunc=function(d) { return Math.round(d); };
                
            switch(topicId){        

                case "most-viewed":
                    yAxisField='views';
                    yAxisLabel = "#views";
                    xAxisField='title';
                    tipIndexField="title";
                  
                    break;
                case "most-liked":
                    yAxisField='likes';
                    yAxisLabel = "#likes";
                    xAxisField='title';
                    tipIndexField="title";
                    break;
                case "most-disliked":
                    yAxisField='dislikes';
                    yAxisLabel = "#dislikes";
                    xAxisField='title';
                    tipIndexField="title";
                    break;
                case "most-commented":
                    yAxisField='comment_count';
                    yAxisLabel = "#comments";
                    xAxisField='title';
                    tipIndexField="title";
                    break;
                case "CategoryVideoNum":
                    yAxisField='video_num';
                    yAxisLabel = "Trending Video Number";
                    xAxisField='title';
                    tipIndexField="title";
                    break;
                case "CategoryViews":
                    yAxisField='views';
                    yAxisLabel = "Total Number of Views";
                    yAxisFormatFunc = function(d) { return Math.round(d/1000)+'k'; };
                    xAxisField='title';
                    tipIndexField="title";
                    break;
                case "CategoryAverageViews":
                    yAxisField='average_views';
                    yAxisLabel = "Average Number of Views";
                    xAxisField='title';
                    tipIndexField="title";
                    break;  
                case "RegionsVideoNum":
                    yAxisField='video_num';
                    yAxisLabel = "Trending Video Number";
                    width = 1280;
                    height = 600;
                    xAxisFontSize=18;
                    yAxisFontSize=18;
                    xAxisField='name';
                    tipIndexField="name";
                    break;      
            
            } 

            var titleHeight = 0;
            if(title!=null){
                titleHeight = 96;
            }

            margin = {top: 48, right: 120, bottom: 0, left: 120};
            // width = width - margin.left - margin.right;
            // height = height - margin.top - margin.bottom;

            var x = d3.scaleBand()
                    .rangeRound([titleHeight+20, titleHeight+20+height])
                    .paddingInner(.1);

            var y = d3.scaleLinear()
                .range([0, width]);

            var xAxis = d3.axisLeft(x);
            var yAxis = d3.axisTop(y).tickFormat(yAxisFormatFunc);

            var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
                return "<b style='color:lightcoral'>No."+(data.indexOf(d)+1)+"&nbsp</b>"+
                "<span style='color:white'>" + d[tipIndexField]+ "</span>"+"<br><br>"+
                "<b>#"+yAxisField+": </b> <span style='color:yellow'>" + d[yAxisField] + "</span>";
            })

            var svg = d3.select("#bar-graph").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom + titleHeight + 20)
            .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            svg.call(tip);

            if(title!=null){
                svg.append("text")
             
                .attr("x", width/2)
                .attr("y", 32)
                .style("font-size", 22)
                .attr("height",titleHeight)
    
                .style("fill", 'black')
                .attr("text-anchor", 'middle')
                .text(title);
                
            }

            x.domain(graphData.map(function(d){
                return d[xAxisField];}
            ));

            y.domain([0, d3.max(graphData, function(d){
                return d[yAxisField];}
            )]);

            svg.append("g")
                .attr("class", "x axis")
                .call(xAxis);

            svg.select(".x.axis")
                .selectAll("text")
                .style("font-size","12px")
                .each(function(){wrap(this,112);});

            svg.append("g")
                .attr("class", "y axis")
                .attr("transform","translate(0,"+titleHeight+")")
                .call(yAxis)
          

            svg.append("text")
                .attr("x", width)
                .attr("y", titleHeight+6)
                .attr("dy", ".72em")
                .style("text-anchor", "end")
                .text(yAxisLabel);

            svg.selectAll(".bar")
                .data(graphData)
            .enter().append("rect")
                .attr("class", "bar")
                .attr("y", function(d) { 
                    return x(d[xAxisField]); 
                })
                .attr("height", x.bandwidth())

                .attr("x", 0)
                .attr("width", function(d) { 
                    if(y(d[yAxisField])<1){
                        return 1;
                    }
                    return y(d[yAxisField]); 
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide)
                return;

        }

        var wrap = function(element, width) {
            var self = d3.select(element),
                textLength = self.node().getComputedTextLength(),
                text = self.text();
            while (textLength > (width) && text.length > 0) {
                text = text.slice(0, -1);
                self.text(text + '...');
                textLength = self.node().getComputedTextLength();
            }
        };

        $(".arrow-right").bind("click", function (event) {
            event.preventDefault();

            $(".vid-list-container").stop().animate({
                scrollLeft: "+=336"
            }, 750);
        });
        $(".arrow-left").bind("click", function (event) {
            event.preventDefault();

            $(".vid-list-container").stop().animate({
                scrollLeft: "-=336"
            }, 750);
        });
    </script>
